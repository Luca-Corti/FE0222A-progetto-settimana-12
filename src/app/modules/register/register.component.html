<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="container">
  <h1>Register</h1>
  <form class="input-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Ex. Mariorossi">
      <mat-error *ngIf="form.get('name')?.hasError('minlength') && !form.get('name')?.hasError('required')">
        Username must be <strong>at least 3 characters</strong>
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.hasError('minlength') && !form.get('password')?.hasError('required')">
        Password must be <strong>at least 6 characters</strong>
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button class="d-block" type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Sign up</button>
  </form>
  </div>
  </div>
